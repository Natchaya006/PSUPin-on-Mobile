<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/onsenui.css">
    <link rel="stylesheet" href="css/onsen-css-components.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/onsenui.min.js"></script>
    <script src="js/script.js"></script>
    <script id="template" type="x-tmpl-mustache">
        <div class="tweet-header">
            <span class="list-item__title"><b>{{buliding}}</b></span>
            <span id="dateCss"class="list-item__subtitle">{{date}}</span>
            <ons-button class="option-arrow" modifier="quiet" onclick="ons.openActionSheet({
              cancelable: true,
              buttons: [
                'Delete',
                {
                  label: 'Cancel',
                  icon: 'md-close'
                }
              ]
            })">
              <ons-icon class = "right" icon="ion-close-round"></ons-icon>
            </ons-button>
            <span class="list-item__content"><h4>{{description}}</h4></span>
            <img src="{{photo}}" style="width:100%">
          </div>
          
    </script>
</head>

<body>

    <ons-page ng-controller="yourController">
        <ons-toolbar>
            <div class="center">
                <ons-icon class="set" icon="ion-aperture" id="iconHead" size="25px"></ons-icon>
                <b>PSU Pin</b>
            </div>
        </ons-toolbar>
        <ons-tabbar swipeable position="auto">
            <ons-tab page="post.html" id="news" label="News" icon="ion-ios-clock" badge="7" active></ons-tab>
            <ons-tab page="addPic.html" label="Post" icon="ion-camera" active-icon="ion-camera"></ons-tab>
            <ons-tab page="mapPin.html" label="Map" icon="ion-ios-location" active-icon="ion-ios-location"></ons-tab>
        </ons-tabbar>
    </ons-page>

    <template id="post.html">
        <ons-page id="post">
            <div id="pin">

            </div>
        </ons-page>
    </template>

    <template id="addPic.html">
        <ons-page id="addPic">
            <div class="center" id="containerContent">
                <div class="row">
                    <img src="" style="width:100%" id="preview">
                </div>
                <div class="row">
                    <ons-button modifier="large">
                        <ons-icon id="takePhoto" icon="ion-ios-camera" class="center" size="50px"></ons-icon>
                    </ons-button>
                </div>
                <div class="row">
                    <ons-icon class="set" icon="ion-ios-pricetags" size="20px"></ons-icon>
                    <ons-select id="choose-sel" onchange="editSelects(event)" class="size">
                        <option value="Buliding 1">Buliding 1</option>
                        <option value="Buliding 1A">Buliding 1A</option>
                        <option value="Buliding 5">Buliding 5</option>
                        <option value="Buliding 6">Buliding 6</option>
                    </ons-select>
                </div>
                <div class="row">
                    <ons-icon class="set" icon="ion-ios-pricetags" size="20px"></ons-icon>
                    <ons-input class="size" id="room" modifier="underbar" placeholder="Room" float></ons-input>
                </div>
                <div class="row">
                    <ons-icon class="set" icon="ion-ios-compose" size="20px"></ons-icon>
                    <ons-input class="size" id="desc" modifier="underbar" placeholder="Description" float></ons-input>
                </div>
            </div>
            <ons-fab position="bottom right">
                <ons-icon icon="ion-checkmark" id="add"></ons-icon>
            </ons-fab>
        </ons-page>
    </template>

    <template id="mapPin.html">
        <ons-page id="mapPin"></ons-page>
    </template>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjdNfJ3PB8sehpRknmnAB6rXpxTSHeBzg&callback=myMap"></script>
</body>

</html>
